{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Create an account - DevTask</title>
	<link rel="icon" type="image/x-icon" href="{% static 'images/favicon.ico' %}">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
	<link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
	<link rel="stylesheet" href="{% static 'css/style.css' %}">
	<link rel="stylesheet" href="{% static 'css/responsive.css' %}">
</head>

<body>

	<section class="section-padding mt-5">
		<div class="container">
			<div class="row">
				<div class="col-12">
					<div class="auth-header">
						<a href="{% url 'home' %}" class="m-auto">
							<h2>Dev<span>Task</span></h2>
						</a>
					</div>

					{% if error_messages %}
						<div class="alert alert-danger alert-dismissible fade show" role="alert" style="max-width: 600px; margin: 20px auto;">
							<strong>{{ error_messages }}</strong>
							<button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
						</div>
					{% endif %}

					<div class="auth-main">
						<h2>Signup as a Company owner !</h2>
						<form method="POST">
							{% csrf_token %}
							<div class="">
								<div class="single-input">
									<label for="">First Name</label>
									<input type="text" name="first_name" placeholder="Enter First name" required>
								</div>
								<div class="single-input">
									<label for="">Last Name</label>
									<input type="text" name="last_name" placeholder="Enter Last name" required>
								</div>
								<div class="single-input">
									<label for="">Email</label>
									<input type="email" name="email" placeholder="Enter email" required>
								</div>
								<div class="single-input">
									<label for="">Company Name</label>
									<input type="text" name="company_name" placeholder="Enter Company Name" required>
								</div>
								<div class="single-input">
									<label for="">Password</label>
									<input type="password" name="password" placeholder="Enter password" required>
								</div>
								<div class="single-input">
									<label for="">Confirm Password</label>
									<input type="password" name="password2" placeholder="Enter Confirm password" required>
								</div>
								<div class="mt-2 d-flex gap-2 single-input">
									<label>Already have an account?</label>
									<a href="{% url 'login' %}">Login</a>
								</div>
								<div class="mt-4">
									<button type="submit" class="primary-button">Create Account</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</section>



	<script src="{% static 'js/bootstrap.min.js' %}"></script>
	<script src="{% static 'js/custom.js' %}"></script>
</body>

</html>
