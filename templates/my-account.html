{% extends "base.html" %}
{% load static %}

{% block title %} Profile - DevTask {% endblock title %}


{% block main %}


		<div class="container">
			<div class="row">
				<div class="col-12">
					<div class="add-employee">
						<div class="add-employee-header">
							<h2>My Account</h2>
							<!-- <p></p> -->
						</div>
						<form>

						</form>
					</div>
				</div>

				<div class="col-12">
					<div class="project-list">
						<div class="row">
							<div class="col-12">
								<div class="user-profile-edit">
									<form method="POST" enctype="multipart/form-data">
										{% csrf_token %}
										<div class="row">
											<div class="col-12">
												<div class="single-user-input">
													<input type="file" id="input-file" name="image" class="d-none">
													<label for="input-file"> 
														<img src="{{user.image.url}}" alt="" id="profile-pic">
													</label>
												</div>
											</div>
											<div class="col-md-6">
												<div class="single-user-input">
													<label for="">First Name</label>
													<input type="text" name="first_name" value="{{ user.first_name }}" id="">
												</div>
											</div>
											<div class="col-md-6">
												<div class="single-user-input">
													<label for="">Last Name</label>
													<input type="text" name="last_name" value="{{ user.last_name }}" id="">
												</div>
											</div>
											<div class="col-md-6">
												<div class="single-user-input">
													<label for="">E-mail</label>
													<input type="email" value="{{ user.email }}" name="email" id="">
												</div>
											</div>
											<div class="col-md-6">
												<div class="single-user-input">
													<label for="">Role</label>
													<input type="text" value="{{ user.role }}" readonly disabled>
												</div>
											</div>
											<div class="col-md-6">
												<div class="single-user-input">
													<label for="">Position</label>
													<input type="text" value="{{ user.position }}" readonly disabled>
												</div>
											</div>
											<div class="col-md-6">
												<div class="single-user-input">
													<label for="">Join Date</label>
													<input type="text" value="{{ user.date_joined|date:'d-m-y' }}" readonly disabled>
												</div>
											</div>
											<div class="col-12">
												<div class="single-user-input d-flex justify-content-end">
													<button type="submit" class="primary-button">Update Profile</button>
												</div>
											</div>
										</div>
									</form>
								</div>
							</div>
						</div>		
						
					</div>
					
				</div>
			</div>
		</div>

	{% endblock main %}
